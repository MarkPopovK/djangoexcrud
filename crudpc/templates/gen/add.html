{% extends 'base.html'%}


{% block content %}
<div class="album py-5 bg-light">
    <div class="container">


        <div class="col-auto rounded bg-info pb-1 pl-1 pt-2 mb-4">
            <h2 class="ml-5">Add PC</h2>


            <form enctype="multipart/form-data" action="{% url 'add'%}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Add">
            </form>
        </div>


    </div>
</div>
{% endblock %}
