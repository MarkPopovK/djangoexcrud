	{% extends 'base.html'%}


	{% block content %}
	<div class="album py-5 bg-light">
		<div class="container">


			<div class="col-auto rounded bg-info pb-1 pl-1 pt-2 mb-4">
				<h2 class = "ml-5">Edit PC</h2>


				<form enctype="multipart/form-data" action="{% url 'edit' pc.pk %}" method="post">
					{% csrf_token %}
					{{ form }}
					<input type="submit" value="Save">
				</form>
			</div>



			<div class="col">
				<div class="col-md-4">
					<div class="card mb-4 shadow-sm">
						<img class="card-img-top" src="{{ pc.photo.url }}" alt="Card image cap">
						<div class="card-body">
							<p class="card-text">CPU: {{ pc.processor }}</p>
							<p class="card-text">RAM: {{ pc.ram }}</p>
							<p class="card-text">DISK: {{ pc.disk }}</p>
							<div class="d-flex justify-content-between align-items-center">
<!-- 								<div class="btn-group">
									<form action = "{% url 'edit' pc.pk %}" method = "get">
										<button type="submit" class="btn btn-sm btn-outline-secondary">Edit</button>
									</form>
								</div> -->
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>
{% endblock %}
