{% extends 'crudpc/base.html' %}

{% block content %}


<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            {% for pc in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" src="{{ pc.photo.url }}" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">{{ pc.html_describe }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <form action="{% url 'edit' pc.pk %}" method="get">
                                    <button type="submit" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </form>
                                <form action="{% url 'remove' pc.pk %}" method="get">
                                    <button type="submit" class="btn btn-sm btn-outline-secondary">Remove</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <div class="">
                            <form action="{% url 'add' %}" method="get">
                                <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Add new PC
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
